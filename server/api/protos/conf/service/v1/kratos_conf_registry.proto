syntax = "proto3";

package conf.service.v1;

import "google/protobuf/duration.proto";

// 注册发现中心
message Registry {
  // Consul
  message Consul {
    string scheme = 1;  // 网络样式
    string address = 2; // 服务端地址
    bool health_check = 3;  // 健康检查
  }

  string type = 1;

  Consul consul = 2;  // Consul
}
